<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - SmartEdu</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Background Decoration -->
    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>

    <!-- Gamification Sticky Bar -->
    <div class="gamification-bar">
        <div class="game-stats">
            <!-- Level -->
            <div class="stat-item" title="Current Level">
                <span>LVL</span>
                <div class="level-badge" id="level-display">1</div>
            </div>

            <!-- XP Bar -->
            <div class="stat-item xp-container">
                <div class="xp-text" id="xp-text">0 / 100 XP</div>
                <div class="xp-progress-bar">
                    <div class="xp-fill" id="xp-bar-fill"></div>
                </div>
            </div>

            <!-- Coins -->
            <div class="stat-item coin-display" title="Coins Collected">
                <span>ðŸª™</span>
                <span id="coins-display">50</span>
            </div>
        </div>
    </div>

    <!-- Simulation Button -->
    <button id="simulate-btn">Simulate Lesson Complete (+20 XP)</button>

    <div class="dashboard-container">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="welcome-text">Welcome, <span>Student</span></div>
            <a href="index.html" class="logout-btn">Logout</a>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <h1 class="section-title">Select Your Year</h1>

            <div class="cards-container">
                <!-- Prep 1 Card -->
                <a href="#" class="year-card">
                    <div class="card-icon">1</div>
                    <h3>Prep 1</h3>
                    <p>First Preparatory Grade</p>
                </a>

                <!-- Prep 2 Card -->
                <a href="#" class="year-card">
                    <div class="card-icon">2</div>
                    <h3>Prep 2</h3>
                    <p>Second Preparatory Grade</p>
                </a>

                <!-- Prep 3 Card -->
                <a href="#" class="year-card">
                    <div class="card-icon">3</div>
                    <h3>Prep 3</h3>
                    <p>Third Preparatory Grade</p>
                </a>

                <!-- Primary 4 Card -->
                <a href="#" class="year-card">
                    <div class="card-icon">4</div>
                    <h3>Primary 4</h3>
                    <p>Fourth Primary Grade</p>
                </a>

                <!-- Primary 5 Card -->
                <a href="#" class="year-card">
                    <div class="card-icon">5</div>
                    <h3>Primary 5</h3>
                    <p>Fifth Primary Grade</p>
                </a>

                <!-- Primary 6 Card -->
                <a href="#" class="year-card">
                    <div class="card-icon">6</div>
                    <h3>Primary 6</h3>
                    <p>Sixth Primary Grade</p>
                </a>
            </div>
        </main>
    </div>
    <script src="game.js"></script>
</body>

</html>
